<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>layui在线调试</title>
  <link rel="stylesheet" href="/lib/layui/css/layui.css" media="all">
  <style>
    body{margin: 10px;}
    .demo-carousel{height: 200px; line-height: 200px; text-align: center;}
  </style>
</head>
<body>
 
<table class="layui-hide" id="demo" lay-filter="test"></table>
 
<script src="/lib/layui/layui.js"></script>
<script>
layui.config({
  version: '1554901098009' //为了更新 js 缓存，可忽略
});
 
layui.use(['laydate', 'laypage', 'layer', 'table', 'carousel', 'upload', 'element', 'slider'], function(){
  var laypage = layui.laypage //分页
  ,table = layui.table //表格
  
  //执行一个 table 实例
  table.render({
    elem: '#demo'
    ,height: 420
    ,url: '/datatrans/load_list' //数据接口
    ,title: '用户表'
    ,page: true //开启分页
    ,cols: [[ //表头
      ,{field: 'opTime', title: '传输时间', width:150}
      ,{field: 'transCount', title: '传输条数', width: 150, sort: true, totalRow: true}
      ,{field: 'successCount', title: '成功入库条数', width:150, sort: true}
      ,{field: 'errorCount', title: '入库失败条数', width: 150, sort: true, totalRow: true}
      ,{field: 'sourceIp', title: '源IP', width:150} 
      ,{field: 'targetIp', title: '目标IP', width: 150}
    ]]
  });

  //分页
  laypage.render({
    elem: 'pageDemo' //分页容器的id
    ,count: 100 //总页数
    ,skin: '#1E9FFF' //自定义选中色值
    //,skip: true //开启跳页
    ,jump: function(obj, first){
      if(!first){
        layer.msg('第'+ obj.curr +'页', {offset: 'b'});
      }
    }
  });
  
});
</script>
</body>
</html>
